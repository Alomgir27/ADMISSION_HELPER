<body class="font-sans antialiased text-gray-900 leading-normal tracking-wider bg-cover" style="background-image:url('https://source.unsplash.com/1L71sPT5XKc');">



  <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">
    
	<!--Main Col-->
	<div id="profile" class="w-full lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-white opacity-75 mx-6 lg:mx-0">
	

		<div class="p-4 md:p-12 text-center lg:text-left">
			<!-- Image for mobile view-->
			<div class="block lg:hidden rounded-full shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center" style="background-image: url('https://source.unsplash.com/MP0IUfwrn0A')"></div>
			
			<h1 class="text-3xl font-bold pt-8 lg:pt-0">Applicants Result </h1>
			<div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-green-500 opacity-25"></div>
              <div class="block my-2 text-xl">
                

              </div>
			<div class="pt-12 pb-8">
				<label for="my-modal-3" class="bg-green-700 hover:bg-green-900 text-white font-bold py-3 px-4 rounded-full" onclick="resultShow()">
				  Show Result
				</label> 
			</div>
		</div>

	</div>
	
	<!--Img Col-->
	<div class="w-full lg:w-2/5">
		<!-- Big profile image for side bar (desktop) -->
		<img src="https://images.unsplash.com/photo-1470790376778-a9fbc86d70e2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1904&q=80" class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block h-128">

	</div>
	<!-- The button to open modal -->

    <!-- Put this part before </body> tag -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
    <div class="modal-box relative bg-gray-900 text-white">
        <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">‚úï</label>
        <h3 class="text-lg font-bold my-4 mx-4" id="pass"></h3>
        <h3 class="text-lg font-bold my-4 mx-4" id="fail"></h3>
        <h3 class="text-lg font-bold my-4 mx-4" id="notpublished"></h3>


    </div>
    </div>
	
	<!-- Pin to top right corner -->
	  <div class="absolute top-0 right-0 h-12 w-18 p-4">
		<button class="js-change-theme focus:outline-none">üåô</button>
	  </div>

</div>



    <script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
	<script src="https://unpkg.com/tippy.js@4"></script>
	<script>
		//Init tooltips
		tippy('.link',{
		  placement: 'bottom'
		})

		//Toggle mode
		const toggle = document.querySelector('.js-change-theme');
		const body = document.querySelector('body');
		const profile = document.getElementById('profile');
		
		toggle.addEventListener('click', () => {

		  if (body.classList.contains('text-gray-900')) {
			toggle.innerHTML = "‚òÄÔ∏è";
			body.classList.remove('text-gray-900');
			body.classList.add('text-gray-100');
			profile.classList.remove('bg-white');
			profile.classList.add('bg-gray-900');
		  } else
		  {
			toggle.innerHTML = "üåô";
			body.classList.remove('text-gray-100');
			body.classList.add('text-gray-900');
			profile.classList.remove('bg-gray-900');			
			profile.classList.add('bg-white');
			
		  }
		});
        toggle.click();

       function resultShow(){
        var isPublished = Math.floor(Math.random() * 2);
        if(isPublished == 1){
        var result = Math.floor(Math.random() * 100);
        if(result < 33){
            document.getElementById("fail").innerHTML = "Oops! You are failed ‚òπÔ∏è";
            document.getElementById("pass").innerHTML = "";
            document.getElementById("notpublished").innerHTML = "";
        }
        else{
            var rank = Math.floor(Math.random() * 10000);
            document.getElementById("pass").innerHTML = "Congratulations! You are passed the Exam üòç and You acieve rank is "+rank;
            document.getElementById("fail").innerHTML = "";
            document.getElementById("notpublished").innerHTML = "";
        }
      } else {
        document.getElementById("notpublished").innerHTML = "Sorry! The Result not published yet. üñ§ü§çüñ§";
        document.getElementById("pass").innerHTML = "";
        document.getElementById("fail").innerHTML = "";
        }
      }

		
    </script>
